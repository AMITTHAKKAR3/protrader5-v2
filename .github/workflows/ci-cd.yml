name: ProTrader5 CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Backend Services Tests
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - user-service
          - trading-service
          - copy-trading-service
          - algo-trading-service
          - charting-service
          - risk-management-service
          - notification-service
          - payment-service
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./backend/services/${{ matrix.service }}
        run: npm ci
      
      - name: Run linting
        working-directory: ./backend/services/${{ matrix.service }}
        run: npm run lint
      
      - name: Run unit tests
        working-directory: ./backend/services/${{ matrix.service }}
        run: npm run test:unit
      
      - name: Run integration tests
        working-directory: ./backend/services/${{ matrix.service }}
        run: npm run test:integration
        env:
          MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          REDIS_URL: ${{ secrets.TEST_REDIS_URL }}

  # Frontend Tests
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linting
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run tests
        working-directory: ./frontend
        run: npm run test
      
      - name: Build
        working-directory: ./frontend
        run: npm run build

  # Build and Push Docker Images
  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - user-service
          - trading-service
          - copy-trading-service
          - algo-trading-service
          - charting-service
          - risk-management-service
          - notification-service
          - payment-service
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Deploy to Kubernetes
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infrastructure/kubernetes/
          kubectl rollout status deployment/user-service -n protrader5
          kubectl rollout status deployment/trading-service -n protrader5
      
      - name: Verify deployment
        run: |
          kubectl get pods -n protrader5
          kubectl get services -n protrader5

  # Notify on completion
  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ProTrader5 deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
