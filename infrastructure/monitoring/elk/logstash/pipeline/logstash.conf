input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
  
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add service name from container labels
  if [container][labels][com.docker.compose.service] {
    mutate {
      add_field => { "service_name" => "%{[container][labels][com.docker.compose.service]}" }
    }
  }

  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Categorize log level
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }

  # Extract error details
  if [level] == "ERROR" or [level] == "FATAL" {
    mutate {
      add_tag => [ "error" ]
    }
  }

  # Extract request details
  if [http] {
    mutate {
      add_field => {
        "http_method" => "%{[http][method]}"
        "http_status" => "%{[http][status]}"
        "http_url" => "%{[http][url]}"
      }
    }
  }

  # Extract user information
  if [user_id] {
    mutate {
      add_field => { "user" => "%{user_id}" }
    }
  }

  # Add environment tag
  mutate {
    add_field => { "environment" => "production" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "protrader5-logs-%{+YYYY.MM.dd}"
  }
  
  # Output to stdout for debugging
  stdout {
    codec => rubydebug
  }

  # Send errors to separate index
  if "error" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "protrader5-errors-%{+YYYY.MM.dd}"
    }
  }
}
