version: '3.8'

services:
  # MongoDB - Primary Database
  mongodb:
    image: mongo:6.0
    container_name: protrader5-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: protrader5_admin_pass
      MONGO_INITDB_DATABASE: protrader5
    volumes:
      - mongodb_data:/data/db
    networks:
      - protrader5-network

  # Redis - Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: protrader5-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass protrader5_redis_pass
    volumes:
      - redis_data:/data
    networks:
      - protrader5-network

  # TimescaleDB - Time-Series Database for Chart Data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: protrader5-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: protrader5
      POSTGRES_PASSWORD: protrader5_timescale_pass
      POSTGRES_DB: charting
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - protrader5-network

  # Elasticsearch - Search & Logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: protrader5-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - protrader5-network

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: protrader5-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: protrader5
      RABBITMQ_DEFAULT_PASS: protrader5_rabbitmq_pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - protrader5-network

  # Apache Kafka - Data Streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: protrader5-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - protrader5-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: protrader5-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - protrader5-network

volumes:
  mongodb_data:
  redis_data:
  timescaledb_data:
  elasticsearch_data:
  rabbitmq_data:

networks:
  protrader5-network:
    driver: bridge
